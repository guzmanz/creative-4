<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<script>
function myFunction() {
    document.getElementById("newMessage").reset();
}
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>Chat</title>
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>

<span id="heading">Write a new message!</span>
<form id="newMessage" ng-submit="addMessage()">
  <input id="inputName" type="text" ng-model="Name" placeholder="Name"  value=""><br><br>
  <textarea id="inputMessage" type="text" ng-model="Message" placeholder= "Message" value=""></textarea><br>
  <input id="submitButton" type="submit" value="Send" onclick="myFunction()"><br>
</form>
    <div ng-if='!messages.length' class='no-messages left stretch'>
      <h1 class='h1'>
        <!-- Set up your endpoint at `/messages` to get this view working -->
      </h1>
    </div>

    <ul ng-if='messages.length' class='list left stretch'>
      <li ng-repeat='m in messages' class='message'>
        <h1 id="posterName">{{ m.name }}</h1>
        <p>{{m.message}}</p>
      </li>
    </ul>


  </div>
<footer></footer>
</body>
</html>
